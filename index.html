<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Profile - นำเสนอตัวเอง</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px #b0c4de99;
      padding: 36px 32px 32px 32px;
      text-align: center;
      position: relative;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #a1c4fd;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px #b0c4de55;
      background: #eaf6fb;
    }
    .name {
      font-size: 2em;
      font-weight: bold;
      color: #2d5c88;
      margin-bottom: 6px;
    }
    .major, .student-id, .email {
      color: #4a6fa5;
      font-size: 1.08em;
      margin-bottom: 4px;
    }
    .email { margin-bottom: 16px; }
    .social-links {
      margin: 18px 0 0 0;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #fff;
      background: #4a6fa5;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      line-height: 38px;
      font-size: 1.3em;
      transition: background 0.2s;
      text-decoration: none;
    }
    .social-links a:hover { background: #2d5c88; }
    .info-label {
      display: none;
    }
    .info-value {
      display: none;
    }
    .desc {
      margin: 18px 0 0 0;
      color: #3b4d61;
      font-size: 1.08em;
      background: #eaf6fb;
      border-radius: 8px;
      padding: 12px 16px;
      display: inline-block;
    }
  </style>
  <!-- สำหรับไอคอนโซเชียล -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="page-title" style="font-size:1.5em;font-weight:bold;color:#4a6fa5;margin-bottom:18px;letter-spacing:1px;">phop01.github.io</div>
    <img src="p001.jpg" alt="Profile Image" class="profile-img">
    <div class="name">[นายปภพ สุระทิพย์]</div>
    <div class="major">[สาขา วิทยาการคอมพิวเตอร์และสารสนเทศ]</div>
    <div class="student-id">[663450176-7]</div>
    <div class="email">[paphop.s@kkumail.com]</div>
    <div class="desc">[ชอบ Pokemon และ Digimon]</div>
    <div class="social-links">
      <a href="https://www.facebook.com/paphop57/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/p_ph_op/" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="Calculator.html" title="Calculator" target="_blank"><i class="fas fa-calculator"></i></a>
    </div>
    
  </div>
</body>
</html>
